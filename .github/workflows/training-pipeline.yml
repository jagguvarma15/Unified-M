name: MMM Training Pipeline

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC

  workflow_dispatch:
    inputs:
      model:
        description: 'Model backend (builtin, pymc, meridian)'
        required: false
        default: 'builtin'
        type: string
      target:
        description: 'Target column in outcomes'
        required: false
        default: 'revenue'
        type: string

env:
  PYTHON_VERSION: '3.11'
  UV_VERSION: 'latest'
  DATA_DIR: data/gold

jobs:
  # ---------------------------------------------------------------
  # 1. Ingest & Validate
  # ---------------------------------------------------------------
  ingest:
    name: Ingest & Validate Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --no-dev

      - name: Ingest raw data
        run: |
          uv run python -m cli ingest \
            --source data/raw \
            --output ${{ env.DATA_DIR }}

      - name: Validate data quality
        run: |
          uv run python -m cli validate \
            --input ${{ env.DATA_DIR }} \
            --target ${{ inputs.target || 'revenue' }}

      - name: Upload ingested data
        uses: actions/upload-artifact@v6
        with:
          name: ingested-data
          path: ${{ env.DATA_DIR }}/
          retention-days: 7

  # ---------------------------------------------------------------
  # 2. Transform
  # ---------------------------------------------------------------
  transform:
    name: Transform & Feature Engineering
    runs-on: ubuntu-latest
    needs: ingest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --no-dev

      - name: Download ingested data
        uses: actions/download-artifact@v7
        with:
          name: ingested-data
          path: ${{ env.DATA_DIR }}/

      - name: Run transformations
        run: |
          uv run python -m cli transform \
            --input ${{ env.DATA_DIR }} \
            --output ${{ env.DATA_DIR }}/mmm_input.parquet \
            --target ${{ inputs.target || 'revenue' }}

      - name: Upload transformed data
        uses: actions/upload-artifact@v6
        with:
          name: transformed-data
          path: ${{ env.DATA_DIR }}/
          retention-days: 7

  # ---------------------------------------------------------------
  # 3. Train (includes reconcile + optimise internally)
  # ---------------------------------------------------------------
  train:
    name: Train MMM Model
    runs-on: ubuntu-latest
    needs: transform
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --no-dev

      - name: Download transformed data
        uses: actions/download-artifact@v7
        with:
          name: transformed-data
          path: ${{ env.DATA_DIR }}/

      - name: Train MMM model
        run: |
          uv run python -m cli train \
            --input ${{ env.DATA_DIR }} \
            --model ${{ inputs.model || 'builtin' }} \
            --target ${{ inputs.target || 'revenue' }}

      - name: Upload run artifacts
        uses: actions/upload-artifact@v6
        with:
          name: run-artifacts
          path: runs/
          retention-days: 30

  # ---------------------------------------------------------------
  # 4. Publish Results
  # ---------------------------------------------------------------
  publish:
    name: Publish Results
    runs-on: ubuntu-latest
    needs: train

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --no-dev

      - name: Download run artifacts
        uses: actions/download-artifact@v7
        with:
          name: run-artifacts
          path: runs/

      - name: Download data
        uses: actions/download-artifact@v7
        with:
          name: transformed-data
          path: ${{ env.DATA_DIR }}/

      - name: List latest run
        id: latest
        run: |
          RUN_ID=$(uv run python -c "
          from core.artifacts import ArtifactStore
          s = ArtifactStore('runs')
          rid = s.get_latest_run_id()
          print(rid or '')
          " 2>/dev/null)
          echo "run_id=$RUN_ID" >> "$GITHUB_OUTPUT"
        env:
          PYTHONPATH: src

      - name: Commit results to repository
        if: steps.latest.outputs.run_id != ''
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add runs/ ${{ env.DATA_DIR }}/
          git diff --staged --quiet || git commit -m "Update MMM results (${{ steps.latest.outputs.run_id }}) [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create summary
        if: always()
        run: |
          echo "## MMM Training Pipeline" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Run ID | \`${{ steps.latest.outputs.run_id }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Model | ${{ inputs.model || 'builtin' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Target | ${{ inputs.target || 'revenue' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Run artifacts stored in \`runs/${{ steps.latest.outputs.run_id }}/\`" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------
  # 5. Notify
  # ---------------------------------------------------------------
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: publish
    if: always()

    steps:
      - name: Notify on success
        if: needs.publish.result == 'success'
        run: echo "Pipeline completed successfully"

      - name: Notify on failure
        if: needs.publish.result != 'success'
        run: |
          echo "::error::Pipeline failed -- check logs"
          exit 1
