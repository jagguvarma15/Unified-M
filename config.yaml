# Unified-M Configuration
# =======================
# Copy and customise for your environment.

project_name: "Unified-M"
environment: "development"

# Storage paths (all relative to project root)
storage:
  raw_path: "data/raw"
  processed_path: "data/processed"
  outputs_path: "data/outputs"
  models_path: "models"
  runs_path: "runs"

# Model defaults
model:
  backend: "builtin"        # builtin | pymc | meridian
  adstock_max_lag: 8
  saturation_type: "hill"
  n_samples: 1000           # Only used by Bayesian backends
  n_chains: 4
  target_accept: 0.9

# Reconciliation (signal fusion weights)
reconciliation:
  mmm_weight: 0.5
  incrementality_weight: 0.3
  attribution_weight: 0.2
  fusion_method: "weighted_average"   # weighted_average | bayesian
  confidence_threshold: 0.8

# Budget optimisation
optimization:
  method: "SLSQP"
  max_iterations: 1000
  tolerance: 1.0e-8
  min_channel_budget_pct: 0.0
  max_channel_budget_pct: 1.0

# Server (API + UI)
server:
  api_host: "127.0.0.1"
  api_port: 8000
  ui_port: 8501
  cors_origins:
    - "*"
